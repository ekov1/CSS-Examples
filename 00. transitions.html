<!DOCTYPE html>

<head>
<style>
        .parent {
            background-color: midnightblue;
            height: 800px;
            width: 800px;
        }

        .child {
            background-color: maroon;
            height: 50%;
            width: 50%;
            transition: 1s linear;
        }

        .parent:hover .child {
            transform: translateX(100%);
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
